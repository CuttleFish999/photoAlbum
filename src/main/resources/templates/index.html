<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <style>
        .product-img {
            width: 100px;

        }

    </style>

</head>
<body>
<h1>首頁</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>圖片</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Description</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td class="productId" th:text="${product.proid}">1</td>
        <td class="productName" th:text="${product.proname}">Product Name</td>
        <td class="productCategory" th:text="${product.procategory}">Category</td>
        <td>
            <!--            <img th:src="'data:image/png;base64,' + ${products.proimage}" />-->
            <img class="product-img" th:src="'data:image/jpeg;base64,' + ${images[__${product.proid}__]}"
                 alt="產品圖片"/>
            <button class="product-img-change-btn">更換圖片</button>
            <input type="file" id="hiddenFileInput" style="display: none;" accept="image/*">

        </td>


        <td class="productPrice" th:text="${product.proprice}">Price</td>
        <td class="productStock" th:text="${product.prostock}">Stock</td>
        <td class="productDescription" th:text="${product.prodescription}">Description</td>
        <td>
            <button class="productModify-Btn" type="button" th:data-product-id="${product.proid}">修改</button>
        </td>

    </tr>

    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const fileInput = document.getElementById('hiddenFileInput');

        document.querySelectorAll('.product-img-change-btn').forEach(button => {
            button.addEventListener('click', function() {
                const productRow = this.closest('tr'); // 获取当前行，以便后面可以找到对应的图片元素
                fileInput.onchange = function() { // 每次点击时重新绑定事件处理器
                    const file = fileInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const base64Image = e.target.result;
                            productRow.querySelector('.product-img').src = base64Image; // 确保找到并更新了正确的图片元素
                        };
                        reader.readAsDataURL(file);
                    }
                };
                fileInput.click(); // 触发文件输入
            });
        });




        let ProductObjcet = {};

        const modifyButtons = document.querySelectorAll('.productModify-Btn');
        for (let i = 0; i < modifyButtons.length; i++) {
            modifyButtons[i].addEventListener("click", function () {
                const productId = this.getAttribute("data-product-id");
                // alert(`點擊的productID: ${productId}`);
                ProductObjcet = PackJsonObjcet();
                alert(ProductObjcet.id);
                ModifyProductEvent_Ajax(ProductObjcet);

            })
        }
    });

    function PackJsonObjcet(){

        const ID = document.querySelector(".productId").innerText;
        const Name = document.querySelector(".productName").innerText;
        const Category = document.querySelector(".productCategory").innerText;

        const proImageElement = document.querySelector(".product-img");
        const proImage = proImageElement ? proImageElement.src.replace(/^data:image\/jpeg;base64,/, "") : "";


        const productPrice = document.querySelector(".productPrice").innerText;
        const productStock = document.querySelector(".productStock").innerText;
        const productDescription = document.querySelector(".productDescription").innerText;

        ProductObjcet = {
            proid : ID,
            proname : Name,
            procategory : Category,
            proimage: proImage,
            proprice : parseFloat(productPrice),
            prostock : parseInt(productStock, 10),
            prodescription : productDescription
        }

        return ProductObjcet;
    }

    function ModifyProductEvent_Ajax(ProductObjcet) {

        $.ajax({
            url: '/Products/insert/' + ProductObjcet.proid,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(ProductObjcet), // Convert the product object to a JSON string
            dataType: 'json',
            success: function(response) {
                // The request was successful and you can use 'response' which is returned from the server
                console.log('Product inserted with ID:', response);
            },
            error: function(xhr, status, error) {
                // The request failed. 'xhr' is the XMLHttpRequest object.
                console.error('Error inserting product:', xhr.statusText);
            }
        });
    }

</script>

</body>
</html>
