<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Website</title>
<!--    <link rel="stylesheet" th:href="@{css/frontEnd/index.css}">-->
    <link rel="stylesheet" th:href="@{/css/frontEnd/index.css}">

    <style>
    </style>


</head>
<body>
<header>
    <nav>
        <div id="logo">相簿</div>
        <button id="hamburger-menu">☰</button>
        <ul id="nav-menu" class="hidden">
            <li><a href="#">Home</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div id="search-bar">
        <input type="search" placeholder="搜尋圖片...">
    </div>
</header>

<section id="featured-photos">
    <!-- Slider implementation -->
    <p>Featured Photos Slider Here</p>
</section>

<section id="categories">
    <div class="category">
        <img src="nature-icon.png" alt="Nature">
        <p>Nature</p>
    </div>
    <div class="category">
        <img src="city-icon.png" alt="City">
        <p>City</p>
    </div>
    <div class="category">
        <img src="portrait-icon.png" alt="Portrait">
        <p>Portrait</p>
    </div>
</section>

<section id="popular-photos">
    <h2>Popular Photos</h2>
    <!-- Photos grid -->
    <div class="photo">
        <img src="photo1.jpg" alt="Photo 1">
        <p>Photo 1 Description</p>
    </div>
    <!-- Additional photos -->
</section>

<footer>
    <p>&copy; 2024 PhotoSite</p>
    <a href="#">Privacy Policy</a>
    <a href="#">Contact</a>
</footer>

<script th:src="@{/css/frontEnd/index.js}"></script>
<script>
    document.getElementById('hamburger-menu').addEventListener('click', function() {
        var navMenu = document.getElementById('nav-menu');
        if (navMenu.classList.contains('hidden')) {
            navMenu.classList.remove('hidden');
        } else {
            navMenu.classList.add('hidden');
        }
    });


</script>
</body>
</html>
