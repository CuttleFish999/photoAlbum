<body>
<header>
    <nav>
        <div id="logo">相簿</div>
        <button id="hamburger-menu">☰</button>
        <ul id="nav-menu" class="hidden">
            <li><a href="#">Home</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div id="search-bar">
        <input type="search" placeholder="搜尋圖片...">
    </div>
</header>

<section id="featured-photos">
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1"><img src="featured1.jpg" alt="Featured Photo 1"></div>
            <div class="slide" id="slide2"><img src="featured2.jpg" alt="Featured Photo 2"></div>
            <div class="slide" id="slide3"><img src="featured3.jpg" alt="Featured Photo 3"></div>

        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>
</section>


<section id="categories">
    <div class="category">
        <img src="nature-icon.png" alt="Nature">
        <p>Nature</p>
    </div>
    <div class="category">
        <img src="city-icon.png" alt="City">
        <p>City</p>
    </div>
    <div class="category">
        <img src="portrait-icon.png" alt="Portrait">
        <p>Portrait</p>
    </div>
</section>

<section id="popular-photos">
    <h2>Popular Photos</h2>
    <!-- Photos grid -->
    <div class="photo">
        <img src="photo1.jpg" alt="Photo 1">
        <p>Photo 1 Description</p>
    </div>
    <!-- Additional photos -->
</section>
