<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易相簿瀏覽網站</title>

    <link rel="stylesheet" th:href="@{/css/frontEnd/com/nav.css}">
    <link rel="stylesheet" th:href="@{/css/frontEnd/viewport/viewindex.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>

    </style>

</head>
<body>
<header th:replace="frontEnd/com/nav :: nav">

</header>

    <div class="col-md-9">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="搜索照片">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">搜索</button>
            </div>
        </div>
        <div class="row">
            <div th:replace="~{/frontEnd/viewport/viewUntil/photoAlbum.html :: photoAlbum}"></div>
            <nav th:replace="~{/frontEnd/viewport/viewUntil/pagination.html :: pagination}"></nav>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function(){
        // 绑定点击事件到所有查看按钮
        $('.view-photo').click(function(e){
            e.preventDefault();
            let photoId = $(this).data("photo-id");
            let $cardBody = $(this).closest('.card-body'); // 获取当前按钮所在的卡片体

            // 发送AJAX请求到后端
            $.ajax({
                url: '/getPhotoPath/' + photoId, // URL路径中包含photoId
                type: 'GET',
                success: function(base64String){
                    // 请求成功，将图片显示在当前卡片体内的<img>标签中
                    $cardBody.find('.product-img').attr("src", "data:image/jpeg;base64," + base64String);
                },
                error: function(){
                    // 请求失败处理
                    alert('无法获取图片');
                }
            });
        });
    });
</script>



</body>
</html>
