<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>

    <link rel="stylesheet" th:href="@{/css/frontEnd/com/nav.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            height: 100vh;
            background-color: #f0f2f5;
        }
        .upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid #007bff;
            color: white;
            background-color: #007bff;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .upload-instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        #updateImg{
            max-width: 50%;
            max-height: 20vh;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header th:replace="frontEnd/com/nav :: nav"></header>

<div class="upload-container">
    <div class="upload-btn-wrapper">
        <button class="btn">Upload a photo</button>
        <input type="file" name="myfile" onchange="displayImage(this)" />
    </div>
    <div class="upload-instructions">Click the button or drag a photo here to upload</div>
    <div id="imageDisplay"></div>
</div>

<script>
    function displayImage(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();

            reader.onload = function (e) {
                let imageElement = document.createElement('img');
                imageElement.src = e.target.result;
                imageElement.id = "updateImg";
                document.getElementById('imageDisplay').innerHTML = '';
                document.getElementById('imageDisplay').appendChild(imageElement);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
