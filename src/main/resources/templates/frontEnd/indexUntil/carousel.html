<div th:fragment="carousel" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >

        <button  type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button  type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button  type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div id="mask"></div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/image/frontEnd/new.jpg}" class="d-block w-100" alt="First slide">
<!--            <div class="carousel-caption d-none d-md-block">-->
            <div class="carousel-caption hidden-xs-down">
                <h1 class="carousel-h1">2024-01</h1>
<!--                <h5 class="carousel-h2">如果你正在尋找一個旅遊目的地，那麼這張圖片中的海景是一個不錯的選擇。</h5>-->
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{image/frontEnd/CLT-L29033 (1).JPG}" class="d-block w-100" alt="Second slide">
            <div class="carousel-caption hidden-xs-down">
                <h1 class="carousel-h1">2024-02</h1>
<!--                <h2 class="carousel-h2">Some representative placeholder content for the second slide.</h2>-->
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{image/frontEnd/CLT-L29044.JPG}" class="d-block w-100" alt="Third slide">
            <div class="carousel-caption hidden-xs-down">
                <h1 class="carousel-h1">2024-03</h1>
<!--                <h2 class="carousel-h2">Some representative placeholder content for the third slide.</h2>-->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
